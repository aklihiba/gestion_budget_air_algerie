{% extends 'base.html' %} {% load static %} {% block user %} {{user}} {% endblock user %} {% block poste %} {{poste}} {% endblock poste %} {% block body %}
<div class="col-md-9 mt-4" style="margin-left: 120px;">
    <div class="numbers">

        <a class="btn bg-gradient-dark w-10" href="..\reajustement_unite"><i class="fas fa-arrow-left"></i></a>

    </div>
    <div class="card">
        <div class="card-header text-center pt-4">
            <h6 class="mb-0">CONSULTATION REAJUSTEMENT BUDGET </h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                    <thead>
                        <tr>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">ANNEE</th>
                            <th class="text-secondary opacity-7"></th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for p in runion %}
                        <tr>

                            <td>
                                <p class="text-xs font-weight-bold mb-0">{{p.annee}}</p>
                            </td>








                            <td class="align-middle">
                                <form action="{% url 'pv_reajustement' %}" method="POST">
                                    {% csrf_token %}
                                    <button class="btn bg-gradient-secondary w-100 mb-0" name="annee" value="{{p.annee}}">Consulter Annuel</button>
                                </form>


                            </td>

                            <td class="align-middle">
                                <form action="{% url 'pv_reajustement_m' %}" method="POST">
                                    {% csrf_token %}
                                    <button class="btn bg-gradient-secondary w-100 mb-0" name="annee" value="{{p.annee}}">Consulter Mensuel</button>
                                </form>




                            </form>




                        </tr>
                        {% endfor %}







                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
